
<div class="container">
  <h3>AppComponent</h3>

  <hr>

  <app-servers></app-servers>
  <!-- <div app-servers></div>
  <div class="app-servers"></div> -->

  <app-success></app-success>
  <app-warning></app-warning>

  <!-- Data binding assignment -->
  <hr>
  <h3> Data Binding Assignment </h3>
  
  <label>Username</label>

  <input 
    type="text"
    class="form-control"
    [(ngModel)]="username">

    <p>{{ username }}</p>

    <button 
      class="btn btn-primary"
      [disabled]="username.length === 0"
      (click)="username = ''">Reset Username</button>

  <hr>

  <hr>
  <h3></h3>

  <button 
      class="btn btn-primary"
      (click)="onDisplayClick()">
    Toggle Details
  </button>

  <p *ngIf="allowDisplayDetails">Secret Password = Tuna</p>

  <ul>
    <li 
        *ngFor="let click of clicks; let i = index"
        [ngClass]="{'display-list': i >= 4}">
      Click number: {{ i }}, date {{click}}
    </li>
  </ul>

</div>
